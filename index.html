<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="./assets/font/themify-icons-font/themify-icons/themify-icons.css"
        />
    </head>
    <body>
        <div class="main">
            <div class="modal">
                <h1 class="modal__login">Login</h1>
                <div class="modal__btn">
                    <form class="modal__form--login">
                        <label class="modal__username f-14" for="fname"
                            >Username:</label
                        ><br />
                        <input
                            class="modal__username-name"
                            type="text"
                            id="fname"
                            name="fname"
                            value="Type your username"
                        /><br />
                        <label class="modal__username f-14" for="lname"
                            >Password:</label
                        ><br />
                        <input
                            class="modal__username-pass"
                            type="text"
                            id="lname"
                            name="lname"
                            value="Type your password"
                        />
                    </form>
                </div>

                <a href="" class="modal__username--link f-14"
                    >Forgot password?</a
                >
                <div class="modal__login-btn">LOGIN</div>
                <div class="modal__sign-up f-14">
                    <a href="">Or sign up using</a>
                </div>

                <div class="modal__list-icon">
                    <i class="modal__item-face ti-facebook"></i>
                    <i class="modal__item-twitter ti-twitter"></i>
                    <i class="modal__item-google ti-google"></i>
                </div>
                <div class="modal__su f-14">
                    <a href="">Or sign up using</a>
                </div>
                <div class="modal__sup f-14">
                    <a href="">sign up </a>
                </div>
            </div>
        </div>
    </body>
</html>
